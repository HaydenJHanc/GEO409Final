<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cool Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header-image">
    <h1>Title Goes Here</h1>
    <p class="subtitle">Subtitle Goes Here</p>
</div>

<div class="gif-section">
    <img src="path/to/your-gif.gif" alt="Your GIF">
</div>

<div class="content-section left-image">
    <img src="path/to/your-image.jpg" alt="Description of Image">
    <div class="text-content">
        <h2>Section Title</h2>
        <p>Description or content goes here.</p>
    </div>
</div>

<div class="content-section right-image">
    <div class="text-content">
        <h2>Another Section Title</h2>
        <p>More description or content goes here.</p>
    </div>
    <img src="path/to/another-image.jpg" alt="Description of Image">
</div>

<div class="big-image">
    <img src="path/to/big-image.jpg" alt="Big Image Description">
</div>

<div class="footer">
    <p>Footer text goes here.</p>
</div>

</body>
</html>

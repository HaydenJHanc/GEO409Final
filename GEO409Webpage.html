<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cool Website</title>
    <style>
        body {
    font-family: Arial, sans-serif;
}

.header-image {
    background-image: url('path/to/your-header-image.jpg');
    color: white;
    text-align: center;
    padding: 50px 0;
}

.header-image h1 {
    font-size: 2.5em;
}

.subtitle {
    font-size: 1.2em;
}

.gif-section img {
    display: block;
    margin: 0 auto;
}

.content-section {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
    padding: 20px;
}

.left-image {
    flex-direction: row;
}

.right-image {
    flex-direction: row-reverse;
}

.content-section img {
    width: 50%;
    height: auto;
}

.text-content h2 {
    color: #333;
}

.big-image img {
    width: 100%;
    display: block;
}

.footer {
    background-color: black;
    color: white;
    text-align: center;
    padding: 20px;
}

/* Example for changing font and color */
body {
    font-family: 'Georgia', serif; /* Change your font here */
}

.header-image, .footer {
    color: #ffcc00; /* Change your text color here */
}
    </style>
</head>
<body>


<div class="header-image">
    <h1>Title Goes Here</h1>
    <p class="subtitle">Subtitle Goes Here</p>
</div>

<div class="gif-section">
    <img src="path/to/your-gif.gif" alt="Your GIF">
</div>

<div class="content-section left-image">
    <img src="path/to/your-image.jpg" alt="Description of Image">
    <div class="text-content">
        <h2>Section Title</h2>
        <p>Description or content goes here.</p>
    </div>
</div>

<div class="content-section right-image">
    <div class="text-content">
        <h2>Another Section Title</h2>
        <p>More description or content goes here.</p>
    </div>
    <img src="path/to/another-image.jpg" alt="Description of Image">
</div>

<div class="big-image">
    <img src="path/to/big-image.jpg" alt="Big Image Description">
</div>

<div class="footer">
    <p>Footer text goes here.</p>
</div>

</body>
</html>
